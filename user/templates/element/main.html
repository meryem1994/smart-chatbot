{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Chat Boot</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/custom.css' %}">
        <!-- <link rel="stylesheet" type="text/css" href="{% static 'css/icons.css' %}"> -->
        <link rel="stylesheet" type="text/css" href="{% static 'css/select2.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/owl.carousel.css' %}">
        <link rel="stylesheet" type="text/css" href="{% static 'css/jquery.flexdatalist.css' %}">
        <link id="theme" rel="stylesheet" type="text/css" href="{% static 'css/color.css' %}">
        


        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

        {% block css %}{% endblock css %}
    </head>
    <body>

        <div class="header-main">
            {% include './navbar.html' %}
            {% block content %}{% endblock content %}
            {% include './footer.html' %}
        </div>
        
        <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/plugins/jquery-bar-rating/jquery.barrating.js' %}"></script>
        <script src="{% static 'js/plugins/jquery-bar-rating/js/rating.js' %}"></script>
        <script src="{% static 'js/plugins/counters/counterup.min.js' %}"></script>
        <script src="{% static 'js/plugins/counters/waypoints.min.js' %}"></script>
        <script src="{% static 'js/plugins/counters/numeric-counter.js' %}"></script>
        <script src="{% static 'js/plugins/owl-carousel/owl.carousel.js' %}"></script>
        <script src="{% static 'js/plugins/horizontal-menu/horizontal-menu.js' %}"></script>
        <script src="{% static 'js/sticky.js' %}"></script>
        <script src="{% static 'js/jquery.touchSwipe.min.js' %}"></script>
        <script src="{% static 'js/select2.js' %}"></script>
        <script src="{% static 'js/plugins/jquery.flexdatalist/jquery.flexdatalist.js' %}"></script>
        <script src="{% static 'js/plugins/jquery.flexdatalist/data-list.js' %}"></script>
        <script src="{% static 'js/owl-carousel.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>
        
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
            integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

        <script src="https://code.iconify.design/iconify-icon/1.0.7/iconify-icon.min.js"></script>

        <script>
            $(document).ready(function () {
                $('.title').attr({
                    "data-aos": "fade-right"
                });
                setTimeout(() => {
                    AOS.init();
                }, 120);
            });
        </script>
        
        {% block js %}{% endblock js %}
    </body>
</html>

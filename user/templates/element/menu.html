<div class="col-xl-3 col-lg-12 col-md-12">
    <div class="card is-expanded">
        <div class="card-header">
            <h3 class="card-title">My Dashboard</h3>
        </div>
        <div class="card-body text-center item-user border-bottom-0 active">
            <div class="profile-pic">
                <div class="profile-pic-img"> <span class="bg-success dots" data-bs-toggle="tooltip" data-bs-placement="top" title="" data-bs-original-title="online" aria-label="online"></span> <img src="{{request.user.profile.image.url}}" class="brround" alt="user"> </div> <a href="userprofile.html" class="text-dark">
                    <h4 class="mt-3 mb-0 font-weight-semibold">{{request.user.username}}</h4>
                </a>
                <p class="mb-0 mt-1 text-muted">{{ request.user.groups.all.0.name }}</p>
                <div class="wideget-user-info my-dash-1">
                    <div class="wideget-user-icons mt-2"> <a href="javascript:void(0)" class="mt-0"><i class="fa fa-facebook"></i></a> <a href="javascript:void(0)" class=""><i class="fa fa-twitter"></i></a> <a href="javascript:void(0)" class=""><i class="fa fa-google"></i></a> <a href="javascript:void(0)" class=""><i class="fa fa-dribbble"></i></a> <a href="javascript:void(0)" class=""><i class="fa fa-share"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <aside class="app-sidebar doc-sidebar my-dash open">
            <div class="app-sidebar__user clearfix is-expanded">
                <ul class="side-menu open">
                    <li> <a class="side-menu__item {% if name == 0 %}active{% endif %}" href="{% url 'profile' %}"><i class="side-menu__icon fe fe-edit"></i><span class="side-menu__label">Edit Profile</span></a> </li>

                    {% if request.user.groups.all.0.name == 'admin' %}
                        <li class="is-expanded"> <a class="side-menu__item {% if name == 1 %}active{% endif %}" href="{% url 'profiles' 0 %}"><i class="side-menu__icon fe fe-edit"></i><span class="side-menu__label">Profiles</span></a> </li>
                    
                        <li> <a class="side-menu__item {% if name == 2 %}active{% endif %}" href="{% url 'articles' 0 %}"><i class="side-menu__icon fe fe-layers"></i><span class="side-menu__label">Articles</span></a> </li>
                    
                        <li> <a class="side-menu__item {% if name == 3 %}active{% endif %}" href="{% url 'categories' 0 %}"><i class="side-menu__icon fe fe-layers"></i><span class="side-menu__label">Categories</span></a> </li>
                    
                        <li> <a class="side-menu__item {% if name == 4 %}active{% endif %}" href="{% url 'niveaux' 0 %}"><i class="side-menu__icon fe fe-layers"></i><span class="side-menu__label">Niveaux</span></a> </li>
                    
                        <li> <a class="side-menu__item {% if name == 5 %}active{% endif %}" href="{% url 'historique' 0 %}"><i class="side-menu__icon fe fe-layers"></i><span class="side-menu__label">Historique</span></a> </li>
                    {% endif %}

                    <li> <a class="side-menu__item" href="{% url 'logout' %}"><i class="side-menu__icon fe fe-power"></i><span class="side-menu__label">Logout</span></a> </li>
                </ul>
            </div>
        </aside>
    </div>
</div>
